<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculator</title>

<script>

function enter(num) 
{
	document.form.textview.value = document.form.textview.value + num;
}

function equate()
{
var exp = document.form.textview.value;
if(exp == "")
{
	alert("Please Enter Value !!!");
}
else if(exp.includes("/0")){
	alert("Error : Divide by Zero error !!!");
}
         exp = exp.replace(/sin\(/g, "Math.sin(Math.PI/180*");
         exp = exp.replace(/cos\(/g, "Math.cos(Math.PI/180*");
         exp = exp.replace(/tan\(/g, "Math.tan(Math.PI/180*");
		 exp = exp.replace(/\)/g, ").toFixed(10)");
         exp = exp.replace(/ln/g, "Math.log");
         exp = exp.replace(/√/g, "Math.sqrt");

         document.form.textview.value = eval(exp)
    
}

function backspace()
{
var exp = document.form.textview.value;
document.form.textview.value = exp.substring(0, exp.length - 1);
}
</script>

<style>

.container{
	text-align: center;
}

h1{
	text-align: center;
	padding: 23px;
	background-color: yellow;
	color: black;
}

.btn:hover
{
	background-color: blue;
}

.textview:hover
{
    background-color: grey;
}
	
*{
	margin: 0;
	padding: 0;
}

.btn
{
	width: 150px;
	height: 70px;
	font-size: 25px;
	margin: 2px;
	cursor: pointer;
	background-color: rgb(0, 208, 255);
	color: black;

}

.textview
{
	width: 607px;
	height: 50px;
	margin: 5px;
	font-size: 40px;
	padding: 5px;
	background-color: white;
}	

body{
	background-color: orange;
}	
</style>
</head>

<body>
 <h1>SCIENTIFIC CALCULATOR</h1>
 <br>
 <div class= "container">
 <form name = "form">
 <input class= "textview" name = "textview" placeholder="0" style="text-align: right;">
 </form>
 <center>
 <table >
 <tr> 
	<td> <input class = "btn" type = "button" value = "AC" onclick = "document.form.textview.value = '' " > </td>
	<td> <input  class = "btn" type = "button" value = "CE" onclick = "backspace()" > </td>
	<td> <input  class = "btn" type = "button" value = "÷" onclick = "enter('/')" > </td>
	<td> <input class = "btn" type = "button" value = "x" onclick = "enter('*')" > </td>
	</tr>
	
	 <tr> 
	<td> <input class = "btn" type = "button" value = "7" onclick = "enter(7)" > </td>
	<td> <input class = "btn" type = "button" value = "8" onclick = "enter(8)" > </td>
	<td> <input class = "btn" type = "button" value = "9" onclick = "enter(9)" > </td>
	<td> <input class = "btn" type = "button" value = "-" onclick = "enter('-')" > </td>
	</tr>
	
	 <tr> 
	<td> <input class = "btn" type = "button" value = "4" onclick = "enter(4)" > </td>
	<td> <input class = "btn" type = "button" value = "5" onclick = "enter(5)" > </td>
	<td> <input class = "btn" type = "button" value = "6" onclick = "enter(6)" > </td>
	<td> <input class = "btn" type = "button" value = "+" onclick = "enter('+')" > </td>
	</tr>
	
	 <tr> 
	<td> <input class = "btn" type = "button" value = "1" onclick = "enter(1)" > </td>
	<td> <input class = "btn" type = "button" value = "2" onclick = "enter(2)" > </td>
	<td> <input class = "btn" type = "button" value = "3" onclick = "enter(3)" > </td>
	<td> <input class = "btn" type = "button" value = "." onclick = "enter('.')"> </td>
	</tr>

	<tr> 
		<td> <input class = "btn" type = "button" value = "sin" onclick = "enter('sin')" > </td>
		<td> <input class = "btn" type = "button" value = "cos" onclick = "enter('cos')" > </td>
		<td> <input class = "btn" type = "button" value = "tan" onclick = "enter('tan')" > </td>
		<td> <input class = "btn" type = "button" value = "ln" onclick = "enter('ln')"> </td>
	</tr>

	<tr>
	<td> <input class = "btn" type = "button" value = "0" onclick = "enter(0)" > </td>
	<td> <input class = "btn" type = "button" value = "(" onclick = "enter('(')" > </td>
	<td> <input class = "btn" type = "button" value = ")" onclick = "enter(')')"> </td>
	<td> <input class = "btn" type = "button" value = "√" onclick = "enter('√')"> </td>
	</tr>
	
	<tr>
		<td colspan="4"> <input style="width: 617px;" class = "btn" type = "button" value = "=" onclick = "equate()"> </td>
	</tr>
	</table>
	</center>
 </div>
</body>
</html>
